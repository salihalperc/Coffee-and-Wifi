<!DOCTYPE html>
{% from 'bootstrap5/form.html' import render_form %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>
            Add A New Cafe
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/styles2.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                      <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('home') }}">Home</a>
                      </li>
                      <!-- Only show Login/Register if user is logged out. Otherwise show "Log Out" -->

                      <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('cafes') }}">See All Cafes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" href="/about.html">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact.html">Contact</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <h1>Add a new cafe into the database</h1>
                    {{ render_form(form, novalidate=True) }}
                    <p class="space-above">
                        <a href="{{ url_for('cafes') }}">See All Cafes</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
